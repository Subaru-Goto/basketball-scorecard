<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>
  <header>
    <title>Basketball-Counter</title>
  </header>
  <body>
    <section class="container">
      <div id="home">
          <h3>HOME</h3>
          <p class="points">0</p>
          <div class="add-container">
            <button class="add-points add-to-home">+1</button>
            <button class="add-points add-to-home">+2</button>
            <button class="add-points add-to-home">+3</button>
          </div>
      </div>
      <div id="guest">
          <h3>GUEST</h3>
          <p class="points">0</p>
          <div class="add-container">
            <button class="add-points add-to-guest">+1</button>
            <button class="add-points add-to-guest">+2</button>
            <button class="add-points add-to-guest">+3</button>
          </div>
      </div>
    </section>
    <section class="reset">
      <button id="reset-btn">Reset</button>
    </section>
  <script src="app.js"></script>
  </body>
</html>
